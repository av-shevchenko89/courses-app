<form #searchForm="ngForm">
    <mat-form-field class="search-field">
        <input matInput type="text" name="search"
               [placeholder]="placeholder" [(ngModel)]="searchVal">
        <button *ngIf="searchVal" mat-icon-button matSuffix (click)="clear()">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="submit()">
        Search
    </button>
</form>
