<app-header>
    <a routerLink="/login">Login</a>
</app-header>

<div class="actions">
    <app-button btnText="Add new course" (click)="goTo('new')"></app-button>
    <app-button btnText="Show modal" (click)="showModal()"></app-button>
</div>

<div class="search">
    <app-search (search)="search($event)"></app-search>
</div>

<app-course-list
        [courses]="courses"
        [editable]="editable"
        [searchVal]="searchVal"
        (toCourse)="goTo($event)"
></app-course-list>
