<mat-card class="card" *ngIf="course">
    <mat-card-header class="desc">
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="info">
        <p>
            <strong>Authors: </strong> {{ course.authors | stringJoiner: ', ' }}
        </p>
        <p>
            <strong>Duration:</strong> {{ course.duration | duration }} hours
        </p>
        <p>
            <strong>Created:</strong> {{ course.creationDate | creationDate }}
        </p>
        <mat-card-actions class="buttons">
            <ng-content></ng-content>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
