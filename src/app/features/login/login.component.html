<app-header></app-header>

<h2>Login</h2>

<form #loginForm="ngForm">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" name="email"
                   required appEmailValidator
                   [(ngModel)]="login.email" #email="ngModel">
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched || loginForm.submitted)">
                <div *ngIf="email.errors.required">
                    Email is required
                </div>

                <div *ngIf="email.errors.emailError">
                    Email is invalid
                </div>
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" required
                   [(ngModel)]="login.password" #password="ngModel">
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched || loginForm.submitted)">
                <div *ngIf="password.errors.required">
                    Password is required
                </div>
            </mat-error>
        </mat-form-field>
    </div>

    <button mat-stroked-button color="primary" (click)="submit()">
        Login
    </button>

    <div class="info">
        <p>If you don't have an account, you can</p>
        <a>Registration</a>
    </div>
</form>
