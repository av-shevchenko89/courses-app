<app-header></app-header>

<h2>Registration</h2>

<form [formGroup]="registrationForm" #regForm="ngForm">
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name" required>
            <mat-error *ngIf="fc.name.invalid && (fc.name.dirty || fc.name.touched || regForm.submitted)">
                <div *ngIf="fc.name.errors.required">
                    Name is required
                </div>

                <div *ngIf="fc.name.errors.minlength">
                    Name must be at least 6 characters long.
                </div>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email" required>
            <mat-error *ngIf="fc.email.invalid && (fc.email.dirty || fc.email.touched || regForm.submitted)">
                <div *ngIf="fc.email.errors.required">
                    Email is required
                </div>

                <div *ngIf="fc.email.errors.emailError">
                    Email is invalid
                </div>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password" required>
            <mat-error *ngIf="fc.password.invalid && (fc.password.dirty || fc.password.touched || regForm.submitted)">
                <div *ngIf="fc.password.errors.required">
                    Password is required
                </div>
            </mat-error>
        </mat-form-field>
    </div>

    <button mat-stroked-button color="primary" (click)="submit()">
        Registration
    </button>

    <div class="info">
        <p>If you have an account, you can <a>Login</a></p>
    </div>
</form>
